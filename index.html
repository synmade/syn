<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/synmade/syn/main/newicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Synplay</title>
</head>

<body>
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://raw.githubusercontent.com/synmade/syn/refs/heads/main/tttr.png"
            alt="Album Cover" />
          <div class="overlay">
            <a href="https://youtu.be/qLxG8Uo1svM?si=KaS-PPVZ9iz7Q4zm" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="music-player">
    <h1>Ur Eyes</h1>
    <p>Synmade</p>

    <audio id="song">
      <source src="https://github.com/synmade/syn/raw/refs/heads/main/ur%20eyes%20(master%203).mp3" type="audio/mpeg" />
    </audio>

    <input type="range" value="0" id="progress" />

    <div class="controls">
      <button class="backward">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-pause-btn">
        <i class="fa-solid fa-play" id="controlIcon"></i>
      </button>
      <button class="forward">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="main.js"></script>
</body>
</html>
